<!DOCTYPE html>
<html>
<head>
<style>
h1 {text-align: left;
    padding: 30px;}
  
body {
  margin: 0;
}

img.avatar {
  width: 30%;
  border-radius: 50%;
}

input[type=text], input[type=password] {
  width: 90%;
  padding: 10px 20px;
  margin: 10px 0;
  
}

button {
  background-color: #de9828;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  background-color: #8133a3;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

span.psw {
  float: right;
  padding-top: 16px;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}

.container {
  padding: 16px;
}

.column {
  float: left;
  width: 50%;
  padding: 24px 15px;
  border-radius: 21px;
  color: #000;
  display: block;
}

.row::after {
  content: "";
  display: table;
  clear: both;
}

</style>
</head>

<body>

<h1>Login Form</h1>

<div class="row">
  <div class="column">
    <form action="/action_page.php" method="post">
  <div class="imgcontainer">
    <img src="smallLogo.png" alt="SmallLogo" width="65" class="avatar">
    </div>

<div class="container">
      <label for="uname"><b>User ID</b></label><br>
      <input type="text" placeholder="Enter User ID..." name="uname" required><br>

      <label for="psw"><b>Password</b></label><br>
      <input type="password" placeholder="Enter Password..." name="psw" required>
        
      <button type="submit">Login</button><br>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

<div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot password or ID? <a href="#">Click here.</a></span>
  </div>
</form>
  </div>
  
  
  
</div>

</body>
</html>
